<!DOCTYPE html>
<html>
	<meta charset='UTF-8'>
	<title>PrioList</title>
	<link href="Priority_list.css" rel="stylesheet" type="text/css">
<body> 
	<table class="sortable-table" id="rootTable">
	<thead>
		<tr>
			<th>Проект</th>
			<th>Описание задачи</th>
			<th></th>
		</tr>
	</thead>
	<tbody id="tbody">
		<tr>
			<td>Проект_1</td>
			<td>Описание_1</td>
			<td><button id = "check"><img src="resources/Check_mark.png"></button><button id = "edit"><img src="resources/Edit.png"></button></td>
		</tr>
		<tr>
			<td>Проект_2</td>
			<td>Описание_2</td>
			<td><button id = "check"><img src="resources/Check_mark.png"></button><button id = "edit"><img src="resources/Edit.png"></button></td>
		</tr>
	</tbody>
	</table>
	<div class="elements">
		<ul>
		<li><button id = "addRow"><img src="resources/Add.png"></button></li>
		<li><button id = "addRow"><img src="resources/Waiting.png"></button></li>
		<li><button id = "settings"><img src="resources/Settings.png"></button></li>
		<li><button id = "save"><img src="resources/Save.png"></button></li>
		</ul>

	</div><div>

	<table class="added-table" id="addTable">
		<tbody id="addtbody">
		</tbody>
	</table>

	<script type="text/javascript">
		document.getElementById("addRow").onclick = function() {
			var tbody = document.getElementById('addtbody');
		    var row = document.createElement("tr");
		    var td1 = document.createElement("td");
		    var td2 = document.createElement("td");
		    var td3 = document.createElement("td");

		    var input_progect = document.createElement('TEXTAREA');
			input_progect.setAttribute('input_progect', 'post');
		    td1.appendChild(input_progect);

		    var description_id = document.createElement('TEXTAREA');
		    description_id.setAttribute('description_id', 'posst');
		    td2.appendChild(description_id);

		    btn_waiting = document.createElement('button');
		    btn_waiting.id = 'wait';
		    btn_waiting.onclick = function(){alert("Это второй способ реализации Onclick в JavaScript и вывод через alert");};
		    btn_waiting.innerHTML = '<img src="resources/Close.png" />';
		    td3.appendChild(btn_waiting);

		    btn_check = document.createElement('button');
		    btn_check.innerHTML = '<img src="resources/Check_mark_add.png" />';
		    td3.appendChild(btn_check);

		    row.appendChild(td1);
		    row.appendChild(td2);
		    row.appendChild(td3);
		    tbody.appendChild(row);


/*		    row.innerHTML = '<td><textarea id="input_progect" type="text" id="progect_id" placeholder="enter progect"></textarea></td> <td><textarea id="input_description" type="text" id="description_id" placeholder="enter description"></textarea></td> <td> <button id = "waiting"><img src="resources/Check_mark_add.png"></button><button id = "close"><img src="resources/Close.png"></button> </td>';*/
		}
	</script>	
	<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://snipp.ru/cdn/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script>
	var fixHelper = function(e, ui) {
		ui.children().each(function() {
			$(this).width($(this).width());
		});
		return ui;
	};	

	$('.sortable-table tbody').sortable({
		helper: fixHelper
	});
	</script>
</body>
</html>
